<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise 2</title>
      </head>
    <body> 

        <div id="clickButton">
         </div>

         <script>
            let clickCount = 0;

            const element = document.getElementById("clickButton");

            element.addEventListener("click", clickCounter);

            function clickCounter() {
                clickCount++;
                alert(`You have clicked the button ${clickCount} times!`)
            }

            let button = "<button>Click me...</button>";

            clickButton.innerHTML = button;

         </script>
    </body>
  </html>
