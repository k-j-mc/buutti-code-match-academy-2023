<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assignment 1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body> 

        <div class="p-5">
            <h2 class="mb-5">Book List Service</h2>
            
            <h5 class="mb-2">Books:</h5>

            <div id="bookList">
            </div>

            <h5 class="mb-2">Add new book:</h5>

            <form>
                <div class="form-group">
                    <div class="mb-3">
                        <input type="book-name" class="form-control input-lg" id="book-name" aria-label="Large" aria-describedby="inputGroup-sizing-sm"  placeholder="Book name" aria-label="Book name">
                    </div>

                    <div class="mb-3">
                        <input type="page-count" class="form-control input-lg" id="page-count" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Page count" aria-label="Page count">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Add book</button>

                </div>
            </form>
        
        </div>
        <script>
            let data = [{ name: "Dune", pages: 412 }, { name: "The Eye of the World", pages: 782 }];
            let list = document.getElementById("bookList");

            let ul = `<ul class="list-group list-group-flush p-1">${data.map(data => `<li class="list-group-item">${data.name} (${data.pages} pages)</li>`).join("")}</ul>`

            list.innerHTML = ul

        </script>
    </body>
  </html>
